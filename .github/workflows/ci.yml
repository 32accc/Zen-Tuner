name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  test:
    runs-on: macos-12
    env:
      DEVELOPER_DIR: /Applications/Xcode_13.3.app
    steps:
      - uses: actions/checkout@v1
      - name: Test
        run: xcodebuild test -scheme "ZenTuner_iOS" -destination platform="iOS Simulator,name=iPhone 13 Pro Max,OS=15.4"
  macos:
    runs-on: macos-12
    env:
      DEVELOPER_DIR: /Applications/Xcode_13.3.app
    steps:
      - uses: actions/checkout@v1
      - name: Build macOS
        run: xcodebuild build -scheme "ZenTuner_macOS" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
  lint:
    runs-on: ubuntu-18.04
    container:
      image: ghcr.io/realm/swiftlint:0.47.0
    steps:
      - uses: actions/checkout@v1
      - name: Run SwiftLint
        run: swiftlint lint --strict
